<card class="flex">
  <avatar>
    <svg viewBox="0 0 220 180" style="background: {{{ user.avatar_color }}} linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%);">
      <text transform="matrix(1 0 0 1 110 127)" text-anchor="middle">{{{ user.initials }}}</text>
    </svg>
  </avatar>
  <div class="meta">
    <ul>
      <li>{{{ user.full_name }}}</li>
      <li>{{{ data.created }}}</li>
    </ul>
  </div>
  <div class="meta">
    {{{ data.status.state }}}
  </div>
  <div class="meta">
    {{{ data.amount }}}
  </div>
  
</card>
