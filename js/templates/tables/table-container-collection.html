<div class="header fixed">
  <div class="sub-header-main">
    <div class="history left">
       <a class="action-back" href="#"><svg viewBox="-140 146 30 40"><style type="text/css">.st0{fill:none;stroke:#111111;stroke-miterlimit:10;}</style><polyline class="st0" points="-116.6,185.6 -136.2,166 -116.6,146.4 "/></svg></a>
    </div>
    <div class="meta left"></div>

    <div class="actions right">
      <div class="actions-default">
        {{# if (options.search) { }}
          <select class="search-field" data-placeholder="Type to search..." multiple style="width: 250px"></select>
          <a href="#" class="btn btn-primary action-search"><svg viewBox="0 0 28 28"><path d="M18.2,12c0-3.5-2.8-6.3-6.3-6.3c-3.5,0-6.3,2.8-6.3,6.3c0,3.5,2.8,6.3,6.3,6.3C15.4,18.3,18.2,15.5,18.2,12 M22.5,25.4l-5.4-5.4c-1.5,1-3.3,1.5-5.2,1.5c-5.2,0-9.5-4.3-9.5-9.5c0-5.2,4.2-9.5,9.5-9.5c5.2,0,9.5,4.2,9.5,9.5c0,1.8-0.5,3.5-1.4,5l5.5,5.5c0.3,0.3,0,1-0.5,1.6l-0.8,0.8C23.5,25.4,22.8,25.7,22.5,25.4"/></svg></a>

          <a href="#" class="btn action-clear-search">Clear</a>
        {{# } }}

        {{# if (options.date) { }}
          <input type="text" class="date-filter" style="margin-right: 10px">
        {{# } }}

        {{# if (options.filter) { }}
          <a href="#" class="btn action-clear-filters">Clear Filters</a>
        {{# } }}

        {{# if (options.add) { }}<a href="#" class="btn btn-secondary action-add">Add +</a>{{# } }}
        {{# if (options.edit) { }}<a href="#" class="btn action-edit">Edit</a>{{# } }}
        <!--<a href="#" class="btn btn-primary action-delete">Delete</a>-->
      </div>
      <div class="actions-editing">
        <a href="#" class="btn btn-secondary action-save">Save</a>
        <a href="#" class="btn action-cancel">Cancel</a>
      </div>
    </div>

    <div class="clear"></div>
  </div>

  <div class="sub-header-target"></div>

  <div class="sub-header"><!-- cloned table goes here --></div>
</div>
<div class="table-container scroll-y"></div>
<div class="shadow"></div>
