<div class="modal model autopay">
  <header>
    <h2>{{{ action }}} Autopay</h2>
  </header>
  <div class="content">
    <form class="form-model">

      <div class="field-group">
        <legend>Autopay Amount</legend>
        <div class="money">
          <input name="autopay" class="autopay" type="text" placeholder="0.00" class="medium focus" value="{{{ autopay }}}">
        </div> 
        
        <span class="help-text"></span>
      </div>

    </form>
  </div>
  <footer>
    {{# if (autopay) { }}
    <div class="actions left">
      <a href="#" class="btn btn-secondary action-disable">Disable Autopay</a>
    </div>
    {{# } }}
    <div class="actions right">
      <a href="#" class="btn action-cancel">Cancel</a>
      <a href="#" class="btn btn-primary action-confirm">Confirm</a>
    </div>
  </footer>
</div>

<div class="overlay"></div>
