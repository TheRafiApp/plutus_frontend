<form class="form-model">
  <div class="field-group">
    <legend>Choose a Property</legend>

    <div class="dropdown">
      <select name="property" class="property">
      {{# _.each(properties, function(property) { }}
        <option value="{{{ property._id }}}">{{{ property.address }}}</option>
      {{# }) }}
      </select>
    </div>
  </div>

  Or, <a href="#" class="action-toggle">create a new property</a>
</form>
