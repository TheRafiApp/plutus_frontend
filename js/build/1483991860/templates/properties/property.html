<form class="form-model">

  <div class="field-group">
    <legend>Name</legend>
    <input name="name" class="full" type="text" value="{{{ property.name }}}" disabled />
    <span class="help-text"></span>
  </div>

  <div class="field-group">
    <legend>Address</legend>
    <input name="address" class="full" type="text" value="{{{ property.address }}}" disabled />
    <span class="help-text"></span>
  </div>

  <div class="field-group">
    <legend>City</legend>
    <input name="city" class="full" type="text" value="{{{ property.city }}}" disabled />
    <span class="help-text"></span>
  </div>

  <div class="field-group">
    <legend>State</legend>
    <input name="state" class="full" type="text" value="{{{ property.state }}}" disabled />
    <span class="help-text"></span>
  </div>

  <div class="field-group">
    <legend>Zip</legend>
    <input name="zip" class="full" type="text" value="{{{ property.zip }}}" disabled />
    <span class="help-text"></span>
  </div>

</form>
