<div class="transfer {{{ transfer.status }}} {{{ transfer.topic }}}">
	<a href="#" class="action-expand">${{{ transfer.amount }}} - {{{ transfer.created }}} - {{{ transfer.method }}} - <span class="transfer-status">{{{ transfer.status }}}</span></a>
	<div class="toggle hidden">
		<ul>
			<li>topic: {{{ transfer.topic }}}</li>
			<li>amount: {{{ transfer.amount }}}</li>
			<li>id: {{{ transfer._id }}}</li>
			<li>created: {{{ transfer.created }}}</li>
			<li>status: {{{ transfer.status }}}</li>
		</ul>
	</div>
</div>
