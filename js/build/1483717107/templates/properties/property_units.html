<div class="field-group properties-group">
  {{# if (typeof error === 'undefined') error = false; }}
  {{# if (error) { }}
    {{{ error }}}
  {{# } else { }}
    
    <legend>Property</legend>

    <div class="dropdown">
      <select class="properties">
        {{# _.each(properties, function(property) { }}
          <option value="{{{ property._id }}}"{{{ property._id == selected_property && ' selected' }}}>{{{ property.address }}}</option>
        {{# }) }}
      </select>
    </div>
      
    <span class="help-text"></span>
  </div>

  <div class="field-group units-group">
    <legend>Unit</legend>
    <div class="dropdown">
      <select name="unit" class="units">
        {{# _.each(units, function(unit) { }}
          {{# console.log(unit) }}
          <option value="{{{ unit._id }}}"{{{ unit._id == selected_unit && ' selected' }}}>{{{ unit.number }}}</option>
        {{# }) }}
      </select>    
    </div>

    <span class="help-text"></span>
  </div>

  <div class="field-group tenants-group">
    <div class="tenants-select"></div>
    <span class="help-text"></span>
  </div>

  {{# } }}
