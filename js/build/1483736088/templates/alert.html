<div class="alert type-{{{ alert.type }}}">

	{{# if (alert.type === 'warn') { }}
		<div class="type icon error"></div>
	{{# } else if (alert.type === 'error') { }}
		<div class="type icon error white"></div>
	{{# } else if (alert.type === 'success') { }}
		<div class="type icon success white"></div>
	{{# } }}

	<span>{{{ alert.message }}}</span>

	<a href="#" class="icon action-close">
		<svg viewBox="-139 146 40 40" stroke-width="2"><line x1="-135.3" y1="149.7" x2="-102.7" y2="182.3"/><line x1="-135.3" y1="182.3" x2="-102.7" y2="149.7"/></svg>
	</a>

	<div class="progress"></div>

</div>
