{{# var date = moment(model.created).format('MM/DD/YYYY h:mm:ssa') }}
<a href="#" class="expand {{{ model.level }}}">[{{{ model.level }}}] {{{ model.title }}} - {{{ date }}}</a>
<div class="collapsed">
  <div class="pills">
    <div class="pill break">
      <div class="pill-left">Date:</div>
      <div class="pill-right">{{{ date }}}</div>
    </div>

    <div class="pill">
      <div class="pill-left">Source:</div>
      <div class="pill-right">{{{ model.source }}}</div>
    </div>

    <div class="pill">
      <div class="pill-left">Target:</div>
      <div class="pill-right">{{{ model.target }}}</div>
    </div>

    <div class="pill">
      <div class="pill-left">Target Type:</div>
      <div class="pill-right">{{{ model.target_type }}}</div>
    </div>
  </div>

</div>
