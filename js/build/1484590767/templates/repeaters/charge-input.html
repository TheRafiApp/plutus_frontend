{{# if (!amount) var amount = '' }}
{{# console.log(amount) }}

<div class="field-group charges-group">
  <div class="field-group">
    <legend>Amount</legend>
    <span class="money"><input name="{{{ name }}}.{{{ id }}}.amount" type="text" placeholder="0.00" class="charge mobile-number" value="{{{ amount }}}"></span>
    <div class="help-text"></div>
  </div>
  {{# if (options.type) { }} 
  {{# if (typeof options.type == 'boolean') { }}
  <div class="field-group">
    <legend>Type</legend>
    <form><!-- nesting inside new form allows for same name on multiple groups -->
      <input type="radio" name="{{{ name }}}.{{{ id }}}.type" id="type-{{{ type }}}-fee-{{{ id }}}" value="fee" checked><label for="type-{{{ type }}}-fee-{{{ id }}}">Fee</label>
      <input type="radio" name="{{{ name }}}.{{{ id }}}.type" id="type-{{{ type }}}-credit-{{{ id }}}" value="credit"><label for="type-{{{ type }}}-credit-{{{ id }}}">Credit</label>
    </form>
  </div>
  {{# } else if (typeof options.type == 'string') { }}
    <input type="hidden" name="{{{ name }}}.{{{ id }}}.type" value="{{{ options.type }}}">
  {{# } }}
  {{# } }}
  {{# if (options.description) { }}
  <div class="field-group">
    <legend>Description</legend>
    <textarea name="{{{ name }}}.{{{ id }}}.description" class="description"></textarea>
    <div class="help-text"></div>
  </div>
  {{# } }}
  
  <a href="#" class="btn btn-circle minus action-delete"></a>

  <div class="clear"></div>
  <span class="help-text"></span>
</div>
