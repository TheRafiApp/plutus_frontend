{{#
var checked_str = checked ? ' checked' : ''
var disabled_str = disabled ? ' disabled' : ''
}}
<li>
	<input type="checkbox" class="filter-checkbox" id="{{{ id }}}" data-value="{{{ attr }}}"{{{ checked_str }}}{{{ disabled_str }}}><label for="{{{ id }}}" class="filter-label">{{{ attr }}}</label>
</li>
