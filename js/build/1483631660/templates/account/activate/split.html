<div class="form-model">
  <h1>Set Your Rent Split</h1>
  
  <!-- <div class="field-group">
    <p>How much rent are you responsible for?</p>
  </div> -->

  <div class="field-group">
    <div class="money">
      <input class="split-amount medium mobile-number" type="text" placeholder="0.00" value="{{{ split }}}">
    </div>
    <span class="help-text"></span>
  </div>

  <div class="field-group">
    <input type="checkbox" id="autopay" checked>
    <label for="autopay">Autopay</label>
    <a href="#" class="btn action-next">SET</a>
  </div>

  <div class="divider"></div>
    
  <card class="flex">
    <div class="meta" style="margin-left:0;justify-content:flex-start;">Total Rent</div>
    <ul class="transfer-data text-right">
      <li>{{{ total }}}</li>
    </ul>
  </card>

  <div class="chart"></div>

  <div class="divider" style="border-top: 2px solid white;margin:14px 0"></div>

  <card class="flex">
    <div class="meta" style="margin-left:0;justify-content:flex-start">Remaining Rent</div>
    <ul class="transfer-data text-right">
      <li class="remaining">{{{ total }}}</li>
    </ul>
  </card>
</div>
