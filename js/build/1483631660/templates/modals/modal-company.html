<div class="field-group">
  <legend>Company Name</legend>
  <input name="name" type="text" class="focus" autocomplete="off" />
  <span class="help-text"></span>
</div>

<h3>Account Owner</h3>

<div class="field-group">
  <legend>First Name</legend>
  <input name="admin.first_name" type="text" autocomplete="off" />
  <span class="help-text"></span>
</div>

<div class="field-group">
  <legend>Last Name</legend>
  <input name="admin.last_name" type="text" autocomplete="off" required />
  <span class="help-text"></span>
</div>

<div class="field-group">
  <legend>Email</legend>
  <input name="admin.email" type="text" autocomplete="off" required />
  <span class="help-text"></span>
</div>

<div class="field-group">
  <legend>Phone</legend>
  <input name="admin.phone" class="phone" type="text" autocomplete="off" required />
  <span class="help-text"></span>
</div>
