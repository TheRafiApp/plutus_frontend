<div class="field-group">
  <legend>Tenants</legend>
  <select name="tenants[]" class="chosen tenants" multiple>
    {{# _.each(tenants, function(tenant) { }}
      <option value="{{{ tenant._id }}}" selected>{{{ tenant.first_name + ' ' + tenant.last_name }}}</option>
    {{# }) }}
  </select>
  
  <span class="help-text"></span>
</div>
